{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/register.css' %}" type="text/css">
{% endblock %}

{% block header %}
<!-- Nothing here for the login page -->
{% endblock %}

{% block content %}
<section class="vh-100 register-main row d-flex justify-content-center align-items-center">
    <div class="card ">
        <div class="text-center card-header">
            Fill this form to register
        </div>

        <form class="card-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="col-form-label col-form-label-lg" for="username">Username</label>
                    <input type="text" class="form-control-lg form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-form-label col-form-label-lg" for="email">Email</label>
                    <input type="email" class="form-control-lg form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="col-form-label col-form-label-lg" for="password">Password</label>
                    <input type="password" class="form-control-lg form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-form-label col-form-label-lg" for="password-1">Password Repeat</label>
                    <input type="password" class="form-control-lg form-control" id="password-1"
                        placeholder="Enter your password again">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="col-form-label col-form-label-lg" for="f-name">First Name</label>
                    <input type="text" class="form-control-lg form-control" id="f-name" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-form-label col-form-label-lg" for="l-name">Last Name</label>
                    <input type="text" class="form-control-lg form-control" id="l-name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-form-label col-form-label-lg" for="inputAddress">Address</label>
                <input type="text" class="form-control-lg form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="col-form-label col-form-label-lg" for="inputCity">City</label>
                    <input type="text" class="form-control-lg form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label class="col-form-label col-form-label-lg" for="inputState">State</label>
                    <select id="inputState" class="form-control-lg form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label class="col-form-label col-form-label-lg" for="inputZip">Zip</label>
                    <input type="text" class="form-control-lg form-control" id="inputZip">
                </div>
            </div>
            <button class="btn btn-outline-primary btn-lg btn-block" type="submit">Register</button>

            <hr class="my-4">
            <div class="my-4">
                <p>Already have an account? <a href="#!" class="link-info">Login here</a></p>
            </div>
        </form>
    </div>
</section>
{% endblock %}

{% block footer %}
<!--  -->
{% endblock %}
