{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
{% endblock %}

{% block header %}
<!-- Nothing here for the login page -->

{% block content %}
<section class="vh-100 login-main">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-8 col-xl-5">
                <div class="card shadow-2-strong login-box">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>

                        <div class="form-outline mb-4">
                            <input type="email" id="form-email" class="form-control form-control-lg" />
                            <label class="col-form-label col-form-label-lg" for="form-email">Email</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form-pass" class="form-control form-control-lg" />
                            <label class="col-form-label col-form-label-lg" for="form-pass">Password</label>
                        </div>

                        <!-- Checkbox If i need to remember user password-->

                        </div> -->

                        <button class="btn btn-outline-primary btn-lg btn-block" type="submit">Login</button>

                        <div class="my-4">
                            <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>
                        </div>
